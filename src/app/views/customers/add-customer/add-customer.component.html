<app-topbar></app-topbar>
<app-sidenav></app-sidenav>
<main id="main">
    <mat-progress-bar class="page-loader" color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="page-header" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>New customer</h1>

        <div class="header-actions">
            <a [routerLink]="['/', URLS.customers]" mat-stroked-button color="primary">Cancel</a>
        </div>
    </div>

    <div fxLayout="row">
        <div fxFlex="0 1 66.6666%">
            <mat-card [formGroup]="customerForm">
                <h2>Basic Information</h2>

                <div fxLayout="row">
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label>
                            <input matInput formControlName="first_name" />
                        </mat-form-field>
                    </div>
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input matInput formControlName="last_name" />
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Email address</mat-label>
                            <input matInput type="email" formControlName="email" />
                        </mat-form-field>
                    </div>
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input matInput type="tel" formControlName="phone" />
                        </mat-form-field>
                    </div>
                </div>
            </mat-card>

            <!-- Primary Address -->
            <mat-card [formGroup]="addressForm">
                <h2>Primary address</h2>

                <div fxLayout="row">
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label>
                            <input matInput formControlName="first_name" />
                        </mat-form-field>
                    </div>
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input matInput formControlName="last_name" />
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Company</mat-label>
                            <input matInput formControlName="company" />
                        </mat-form-field>
                    </div>
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input matInput type="tel" formControlName="phone" />
                        </mat-form-field>
                    </div>
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" />
                </mat-form-field>
                <div fxLayout="row">
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Apartment</mat-label>
                            <input matInput formControlName="apartment" />
                        </mat-form-field>
                    </div>
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city" />
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Country</mat-label>
                            <input matInput formControlName="country" />
                        </mat-form-field>
                    </div>
                    <div fxFlex="0 1 50%">
                        <mat-form-field appearance="outline">
                            <mat-label>Postal code</mat-label>
                            <input matInput formControlName="postal_code" />
                        </mat-form-field>
                    </div>
                </div>
            </mat-card>
        </div>
        <div fxFlex="0 1 33.3333%" [formGroup]="customerForm">
            <mat-card>
                <h2>Notes</h2>

                <mat-form-field appearance="outline">
                    <textarea rows="7" placeholder="Add note" matInput formControlName="notes"></textarea>
                </mat-form-field>
            </mat-card>

            <mat-card>
                <h2>Tags</h2>

                <tags-input
                    [showRemove]="true"
                ></tags-input>
            </mat-card>
        </div>
    </div>
</main>
