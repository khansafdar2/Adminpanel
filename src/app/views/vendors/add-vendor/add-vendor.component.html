<app-topbar></app-topbar>
<app-sidenav></app-sidenav>

<main id="main">
    <mat-progress-bar class="page-loader" color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="page-header" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>New Vendor</h1>

        <div class="header-actions">
          <a [routerLink]="['/', URLS.vendors]" mat-stroked-button color="primary">Cancel</a>
          <button mat-flat-button color="primary" (click)="onSubmit()" >Save</button>
      </div>
    </div>
    <form [formGroup]="vendorForm">
      <div fxLayout="row">
        <div fxFlex="0 1 66.6666%">
          <mat-card>
            <h4>Basic details</h4>
            <div fxLayout="row">
              <div fxFlex="0 1 50%">
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                    <mat-error *ngIf="vendorForm.get('name').hasError('required')">Enter name of the vendor.</mat-error>
                  </mat-form-field>
              </div>
              <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                  <mat-label>Email address</mat-label>
                  <input matInput formControlName="email"  />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="0 1 50%">
                  <mat-form-field appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input matInput formControlName="phone" />
                  </mat-form-field>
              </div>
              <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                  <mat-label>City</mat-label>
                  <input matInput formControlName="city" />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="address"  />
                </mat-form-field>
              </div>

              <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                  <mat-label>Tax %</mat-label>
                  <input matInput formControlName="tax"  />
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row">
              <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                  <mat-label>Commercial Registration</mat-label>
                  <input matInput formControlName="commercial_registration"  />
                </mat-form-field>
              </div>
            </div>
          </mat-card>
        </div>

        <div fxFlex="0 1 33.3333%">
          <mat-card>
            <h4>Status</h4>
            <mat-checkbox  formControlName="is_active">Active</mat-checkbox>
          </mat-card>
          <mat-card>
            <h4>Notes</h4>
            <mat-form-field appearance="outline">
              <textarea rows="10" placeholder="Add notes" matInput formControlName="notes"></textarea>
            </mat-form-field>
          </mat-card>
        </div>
      </div>
      <br>
      <h4>Commission</h4>
      <div fxLayout="row" >
        <div fxFlex="0 1 100%"  >
        <div>
          <ng-container *ngFor="let commissions of vendorForm.get('commission')['controls']; let i = index;">
            <mat-card [formGroup]="commissions" fxLayoutGap = "10px" >
              <div fxFlex="0 1 33.333333%">
                <mat-form-field appearance="outline">
                  <mat-label>Commission name</mat-label>
                  <input matInput  formControlName="category_name" />
                </mat-form-field>
              </div>

              <div fxFlex="0 1 33.333333%">
                  <mat-form-field appearance="outline">
                    <mat-label>Commission type</mat-label>
                    <mat-select formControlName="commission_type"  (selectionChange)="commisionTypeChange($event, i)">
                      <mat-option value="percentage">Percentage</mat-option>
                      <mat-option value="fixed">Fixed amount</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
              <div fxFlex="0 1 33.333333%">
                <mat-form-field appearance="outline">
                  <mat-label>Commission value</mat-label>
                  <input matInput type="number" formControlName="commission_value"/>
                  <span matSuffix *ngIf="suffixType(i) === ''">%</span>
                  <span matSuffix *ngIf="suffixType(i) === 'percentage'">%</span>
                  <span matSuffix *ngIf="suffixType(i) === 'fixed'">{{storeCurrency}}</span>
                </mat-form-field>
              </div>
            <div>
              <button mat-icon-button class="delete-commission-btn"  color="warn" (click)="removeCommission(i)" ><mat-icon>close</mat-icon></button>           
            </div>
        </mat-card>
          </ng-container>
        </div>
        </div>
      </div>
      <br>
      <button mat-stroked-button color="primary" (click)="addCommission()" >+ Add Commission</button>
    </form>
</main>
