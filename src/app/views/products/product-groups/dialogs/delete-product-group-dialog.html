<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Delete product group</h2>
<mat-dialog-content class="mat-typography">
    <p>Are you sure you want to delete "{{data.group.title}}"?</p>
    <p>Select another group to assign the products of this group.</p>
    <form [formGroup]="productGroupForm">
        <mat-form-field appearance="outline">
            <mat-label>Product group</mat-label>
            <mat-select formControlName="group">
                <ng-container *ngFor="let group of groups">
                    <mat-option *ngIf="group.id !== data.group.id" [value]="group.id">{{group.title}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" [disabled]="loading || !productGroupForm.valid" (click)="deleteGroup()">Delete</button>
</div>
