<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Delete products</h2>
<mat-dialog-content class="mat-typography">
    <p *ngIf="data.products.length === 1">Are you sure you want to delete this product?</p>
    <p *ngIf="data.products.length > 1">Are you sure you want to delete {{data.products.length}} products?</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" [disabled]="loading" (click)="onDelete()">Delete</button>
</div>
