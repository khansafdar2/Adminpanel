<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Delete Collection<span *ngIf="count > 1">s</span></h2>
<mat-dialog-content class="mat-typography">
    <p *ngIf="count === 1">Are you sure you want to delete this collection?</p>
    <p *ngIf="count > 1">Are you sure you want to delete these {{count}} collections?</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" (click)="deleteCollections()" [disabled]="loading">Delete</button>
</div>
