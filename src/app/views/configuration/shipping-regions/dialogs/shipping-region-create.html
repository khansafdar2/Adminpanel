<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Region</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="regionForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input  matInput formControlName="name" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [disabled]="loading" (click)="onSave()">Save</button>
</div>
