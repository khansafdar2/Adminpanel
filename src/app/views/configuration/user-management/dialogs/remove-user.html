<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Remove user</h2>
<mat-dialog-content class="mat-typography">
   <p>Are you sure you want to remove this user?</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button  mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" (click)="deleteUser(data.userId)" [disabled]="loading">Remove</button>
</div>
