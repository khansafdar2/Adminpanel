<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Change password</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput name="password" [(ngModel)]="data.password" type="password" [disabled]="loading" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input matInput name="confirm_password" [(ngModel)]="data.confirm_password" type="password" [disabled]="loading" />
    </mat-form-field>
    <p class="form-error">{{formError}}</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="updatePassword()" [disabled]="loading">Update</button>
</div>
