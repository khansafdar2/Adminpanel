<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field appearance="ouline">
            <mat-label>Payment method</mat-label>
            <mat-select [(ngModel)]="paymentMethod">
                <mat-radio-button *ngFor="let method of paymentMethods" [value]="method.id">{{method.title}}</mat-radio-button>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [disabled]="loading || !paymentMethod" (click)="onSubmit()">Save</button>
</div>
