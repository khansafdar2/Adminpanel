<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field appearance="outline" *ngIf="paymentMethods.length">
            <mat-label>Payment method</mat-label>
            <mat-select [(ngModel)]="selectedPaymentMethod" name="payment_method">
                <mat-option [value]="paymentMethod.title" *ngFor="let paymentMethod of paymentMethods">{{paymentMethod.title}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [disabled]="loading || !selectedPaymentMethod" (click)="onSubmit()">Save</button>
</div>
