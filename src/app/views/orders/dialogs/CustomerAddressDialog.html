<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="addressForm">
        <div fxLayout="row">
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="first_name" />
                    <mat-error *ngIf="addressForm.get('first_name').hasError('required')">First name is required.</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="last_name" />
                    <mat-error *ngIf="addressForm.get('last_name').hasError('required')">Last name is required.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>Company</mat-label>
                    <input matInput formControlName="company" />
                </mat-form-field>
            </div>
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input matInput formControlName="phone" />
                    <mat-error *ngIf="addressForm.get('phone').hasError('required')">Phone number is required.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" />
            <mat-error *ngIf="addressForm.get('address').hasError('required')">Address is required.</mat-error>
        </mat-form-field>
        <div fxLayout="row">
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>Apartment</mat-label>
                    <input matInput formControlName="apartment" />
                </mat-form-field>
            </div>
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" />
                    <mat-error *ngIf="addressForm.get('city').hasError('required')">City is required.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country" />
                    <mat-error *ngIf="addressForm.get('country').hasError('required')">Country is required.</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="0 1 50%">
                <mat-form-field appearance="outline">
                    <mat-label>Postal code</mat-label>
                    <input matInput formControlName="postal_code" />
                    <mat-error *ngIf="addressForm.get('postal_code').hasError('required')">Postal code is required.</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [disabled]="loading || !addressForm.valid" (click)="onSubmit()">Save</button>
</div>
