<app-topbar></app-topbar>
<app-sidenav></app-sidenav>
<main id="main">
    <mat-progress-bar class="page-loader" color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="page-header" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Orders management</h1>

        <div class="header-actions">
            <button mat-button color="primary" (click)="onExport()">Export</button>
            <button mat-button color="primary" (click)="onSalesReport()">Download Sales Report</button>
            <a [routerLink]="['/', URLS.orders, URLS.add]" mat-flat-button color="primary">Create new</a>
        </div>
    </div>

    <mat-card class="table-wrapper-card">
        <datatable 
            [data]="orders"
            [columns]="displayedColumns"
            [pagination]="true"
            [itemsPerPage]="pageSize"
            [count]="totalCount"
            [searchable]="true"
            [searchColumns]="searchColumns"
            [filters]="filtersArray"
            [selectable]="true"
            [(selection)]="orderSelection"

            (filter)="onFilter($event)"
            (search)="onSearch($event)"
            (cellClick)="onCellClick($event)"
            (page)="onPage($event)">
        </datatable>
    </mat-card>
</main>
