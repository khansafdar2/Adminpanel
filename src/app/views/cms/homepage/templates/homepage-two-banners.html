<h4>First banner</h4>
<mat-card>
    <div fxLayout="row">
        <div fxFlex="0 1 50%">
            <h4>Desktop image</h4>
            <image-selector
                [(files)]="data.first_banner.desktop_img"
                valueType="url"
            ></image-selector>
        </div>
        <div fxFlex="0 1 50%">
            <h4>Mobile image</h4>
            <image-selector
                [(files)]="data.first_banner.mobile_img"
                valueType="url"
            ></image-selector>
        </div>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Link</mat-label>
        <input matInput [(ngModel)]="data.first_banner.link" />
    </mat-form-field>
</mat-card>
