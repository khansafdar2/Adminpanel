<mat-card>
  <div fxLayout="row">
    <div fxFlex="0 1 50%">
      <h4>Desktop banner</h4>

      <image-selector
        [multiple]="false"
        [(files)]="data.desktop_img"
      ></image-selector>
    </div>
    <div fxFlex="0 1 50%">
      <h4>Mobile banner</h4>

      <image-selector
        [multiple]="false"
        [(files)]="data.mobile_img"
      ></image-selector>
    </div>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Link</mat-label>
    <input matInput [(ngModel)]="data.link" />
  </mat-form-field>
</mat-card>
