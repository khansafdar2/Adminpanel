<app-topbar></app-topbar>
<app-sidenav></app-sidenav>
<main id="main">
    <mat-progress-bar class="page-loader" color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="page-header" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Edit Category</h1>

        <div class="header-actions">
             <a [routerLink]="['/', URLS.blogs]" mat-stroked-button color="primary">Cancel</a>
            <button mat-flat-button color="primary" [disabled]="!categoryForm.valid || loading" (click)="onSubmit()">Save</button>
        </div>
    </div>
    
    <div class="page-container">
        <form [formGroup]="categoryForm">
            <mat-card>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input  matInput formControlName="title" />
                    <mat-error *ngIf="categoryForm.get('title').hasError('required')">Enter title of your page.</mat-error>
                    <mat-error *ngIf="categoryForm.get('title').hasError('pattern')">Special characters can not be used.</mat-error>
                </mat-form-field>		
			</mat-card>
        </form>
    </div>
</main>
