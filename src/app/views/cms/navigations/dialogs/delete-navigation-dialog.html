<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Delete Navigation</h2>
<mat-dialog-content class="mat-typography">
    <p >Are you sure you want to delete this navigation?</p>
    
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" (click)="deleteNavigation()" [disabled]="loading">Delete</button>
</div>
